trigger:
  - main
pool:
  vmImage: windows-latest
steps:
  - task: NodeTool@0
    inputs:
      versionSpec: 12.x
    displayName: Install Node.js
  - powershell: >
      $LocalTempDir = $env:TEMP; $ChromeInstaller = "ChromeInstaller.exe";
      (new-object   
      System.Net.WebClient).DownloadFile('http://dl.google.com/chrome/install/375.126/chrome_installer.exe',
      "$LocalTempDir\$ChromeInstaller"); & "$LocalTempDir\$ChromeInstaller"
      /silent /install; $Process2Monitor =  "ChromeInstaller"; Do {
      $ProcessesFound = Get-Process | ?{$Process2Monitor -contains $_.Name} |
      Select-Object -ExpandProperty Name; If ($ProcessesFound) { "Still running:
      $($ProcessesFound -join ', ')" | Write-Host; Start-Sleep -Seconds 2 } else
      { rm "$LocalTempDir\$ChromeInstaller" -ErrorAction SilentlyContinue
      -Verbose } } Until (!$ProcessesFound);
  - script: |
      npm install
      npm install codeceptjs playwright --save
    displayName: 'Install npm, codecept'
  - script: |
      npm install        
      npx codeceptjs  run -c codecept.conf.js 
    displayName: Run Tests
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: JUnit
      testResultsFiles: '**/TEST-*.xml'
      mergeTestResults: true
      failTaskOnFailedTests: true
      testRunTitle: TestResults
      publishRunAttachments: false
